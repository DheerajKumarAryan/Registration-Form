<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regestration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    
    <h1> Registration Form</h1>
    
    <div class="form-data">
        <div class="name">
       
    <div class="name1">
      <label for="First Name">First Name</label> <br>
      <input type="text" name="first Name" id="first Name" placeholder="" />
    </div>
    
    <div class="name2">
      <label for="Last Name">Last Name</label><br>
      <input type="text" name="last name" id="last Name" placeholder="" />
      </div>
         </div>
    <div class="email">
    <label for="email">Email Address</label><br>
    <input type="text" name="email" id="email" placeholder="" />
    </div>
    
    <div class="phone">
    <label for="Phone">Phone</label><br>
    <input type="number" name="phone" id="phone" placeholder="" />
    </div>
    
    
     <div class="select">
    
    <div class="Select1">
      <label for="City">City</label>
      <select name="city"  id="city" > <option value="London">London</option>
      </select>
    </div>
    
    <div class="Select2">
      <label for="Country">Country</label>
      <select name="country"  id="country" > <option value="India">India</option>
      </select>
    </div>
  
    </div>
    
         <button id="submit">Get Started</button>
    
    </div> 
    </div>
    
    
</body>
</html>
